<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>
  
  <style type="text/css">
    
    .crystal-image {
      width: 300px;
      height: 300px;
    }
  </style>
  
</head>
<body>
  
  <h1>Number to Guess: <span id="number-to-guess"></span></h1>
  
  <!-- Note that this div is now empty. We will fill it dynamically -->
  
  <div id="crystals">
    CLICK ME!
  </div>
  
  <div id="reset">
    RESET!
  </div>
  
  <!-- JAVASCRIPT  -->
  <!-- ===================================== -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <script type="text/javascript">
    
    function someClickHandler () {
      console.log(this.somethingOnThis);
    }
    
    var anElement = {
      somethingOnThis: 'Bananananaaaaas',
      aMethodAtDefinition: someClickHandler,
    }
    
    someClickHandler();
    
    anElement.aMethodAssigned = someClickHandler;
    
    anElement.aMethodAssigned();
    
    anElement.aMethodAtDefinition();
    
  </script>
</body>
</html>
