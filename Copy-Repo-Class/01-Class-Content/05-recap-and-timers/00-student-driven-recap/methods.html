<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>
  
  <style type="text/css">
    
    .crystal-image {
      width: 300px;
      height: 300px;
    }
  </style>
  
</head>
<body>
  
  <h1>Number to Guess: <span id="number-to-guess"></span></h1>
  
  <!-- Note that this div is now empty. We will fill it dynamically -->
  
  <div id="crystals">
    Check out the console!
  </div>
  
  <!-- JAVASCRIPT  -->
  <!-- ===================================== -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <script type="text/javascript">
    
    function iAmAMethod() { // not a method yet, still just a function
      console.log('really!, I\'m a method!');
    }
    
    var objectWithAMethod = {
      aMethod: iAmAMethod, // is now a method!
    };
    
    objectWithAMethod.aMethod() // how to call a method
    
    var elementWithIdCrystals = $('#crystals');
    // attr is a method on the object that jquery returns ^
    elementWithIdCrystal.attr('someAttribute', 'attributeValue');
    
  </script>
</body>
</html>
